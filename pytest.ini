[pytest]
# Pytest configuration for Bushidan Multi-Agent System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system flows
    benchmark: Performance benchmark tests
    slow: Slow tests (>1 second)
    requires_api: Tests that require API keys

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Capture output (show only on failure)
    --capture=no
    # Show extra test summary info
    --tb=short
    # Enable asyncio mode
    --asyncio-mode=auto
    # Color output
    --color=yes

# Coverage options (when using pytest-cov)
[coverage:run]
source = core,utils,mcp,benchmarks
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
