# GitHub Actions CI Workflow for Bushidan Multi-Agent System
#
# IMPORTANT: This file should be moved to .github/workflows/ci.yml
# (Cannot be created there directly due to GitHub App permissions)
#
# This workflow runs:
# - Unit tests
# - Integration tests  
# - Code quality checks
# - Coverage reporting

name: Bushidan CI

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-timeout
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=core --cov=utils --cov-report=xml --cov-report=term
      env:
        # Mock API keys for testing
        ANTHROPIC_API_KEY: test-key-123
        GOOGLE_API_KEY: test-key-123
        GROQ_API_KEY: test-key-123
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --cov=core --cov-append --cov-report=xml
      env:
        ANTHROPIC_API_KEY: test-key-123
        GOOGLE_API_KEY: test-key-123
        GROQ_API_KEY: test-key-123
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy black isort
    
    - name: Run Ruff (linter)
      run: |
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Run Black (formatter check)
      run: |
        black --check .
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only .
      continue-on-error: true
    
    - name: Run mypy (type checking)
      run: |
        mypy core/ utils/ --ignore-missing-imports
      continue-on-error: true

  benchmark:
    name: Quick Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run quick benchmark
      run: |
        # Note: This would need a benchmark runner script
        # python benchmarks/run_quick_benchmark.py
        echo "Benchmark placeholder - implement benchmark runner"
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      continue-on-error: true
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarks/results/
      if: always()
